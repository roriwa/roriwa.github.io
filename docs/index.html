<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roriwa</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            width: 100vw;
            height: 100vh;

            width: 50vw;

            border-radius: 100%;
